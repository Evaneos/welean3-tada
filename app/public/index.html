<!DOCTYPE html>
<html>
<head>
<title>Tada.io</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v2.0.0.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">

        <div class="header">

        </div>
        <div class='content'>
            <div class='breadcrumb'>
                <a href="#" class="bc-item">Home</a>
                <a href="#" class="bc-item">Evaneos</a>
                <a href="#" class="bc-item">PRO</a>
            </div>
            <div class='level1'></div>
            <div class='levels'></div>

        </div>

    </div>

    <script id="level1" type="text/x-handlebars-template">
        <h1 id="tada-{{id}}" class="{{level}} parent-id-{{parent_id}}">{{title}}</h1>
    </script>
    <script id="level2" type="text/x-handlebars-template">
        <div class='{{level}} parent-id-{{parent_id}}'>
            <div id="tada-{{id}}" class="task {{#ifel children}}plus{{/ifel}}">
                <span class='title'>{{title}}</span>
                <span class='description'>{{description}}</span>
            </div>
        </div>
    </script>
</body>

</html>
