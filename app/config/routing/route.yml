routes:
    index:
        route:
            pattern: "/"
            methods: [ get ]
        dispatch:
            PyriteSessionFactory: { 'start': true }
            PyriteApplicationFactory:
                PhtmlRenderer[0] : [ main_layout.phtml ]
                PhtmlRenderer[1] : [ index/layout.phtml ]
                PhtmlRenderer[2] : [ index/head.phtml, head ]
                PhtmlRenderer[3] : [ index/index.phtml ]

                # ViewRenderer:
                #     success: /browser/twig/index/index.html.twig
                Executor: [ IndexController ]
    get-all:
        route:
            pattern: "/tasks"
            methods: [ get ]
        dispatch:
            PyriteSessionFactory: { 'start': true }
            PyriteApplicationFactory:
                Executor: [ GetAllController ]
    create:
        route:
            pattern: "/tasks"
            methods: [ post ]
        dispatch:
            PyriteSessionFactory: { 'start': true }
            PyriteApplicationFactory:
                ApiLayer : []
                Executor: [ CreateTaskController ]

    update:
        route:
            pattern: "/tasks/{id}"
            methods: [ put, patch ]
        dispatch:
            PyriteSessionFactory: { 'start': true }
            PyriteApplicationFactory:
                ApiLayer : []
                Executor: [ UpdateTaskController ]